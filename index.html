<!DOCTYPE html>
<html ng-app='quoteBook'>
	<head>
		<link rel = 'stylesheet' href = 'style.css'>
	</head>
	<body ng-controller='mainCtrl'>
	<h1>Favorite Quotes! </h1>
	<button ng-click="toggleAddQuote()">Add Quote</button>
	<button ng-click="toggleRemoveQuote()">Remove Quote</button>
	<button ng-click="toggleFilterQuotes()">Filter Quotes</button>

	<div ng-show="showAddQuote">
		Quote: <input type="text" ng-model="quote.text" placeholder="Quote">
		Author: <input type="text" ng-model="quote.author" placeholder="Author">
		<input type="submit" ng-click="addQuote()" placeholder="Submit">
	</div>

	<div ng-show="showRemoveQuote">
		Enter the quote you would like to remove: <input type="text" ng-model="removeQuoteText" placeholder="Quote">
		<input type="submit" ng-click="removeQuote()" placeholder="Submit">
	</div>
	
	<div ng-show="showFilterQuotes">
		Filter Quotes: <input type="text" ng-model="filterQuotes" placeholder="Filter">
	</div>
		
	<div ng-repeat='quote in quotes | filter: filterQuotes'>
		<p>{{quote.text}} -- {{quote.author}}</p>
	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/dataService.js'></script>
	<script src='js/mainCtrl.js'></script>
	</body>
</html>
